<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="/" aria-label="{{ .Site.Title }}">
      <img src="/img/logo.png" alt="" width="32" height="32" loading="eager" decoding="async">
      <span class="brand-name">{{ or .Site.Params.brand .Site.Title }}</span>
    </a>
    <nav class="nav" aria-label="Primary">
      {{ range .Site.Menus.main }}<a href="{{ .URL }}">{{ .Name }}</a>{{ end }}
    </nav>
  </div>
</header>
