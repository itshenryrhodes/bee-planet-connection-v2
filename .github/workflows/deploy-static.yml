name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Expand header/footer includes (simple SSI-like replacement)
      - name: Expand header/footer includes
        run: |
          python - << "PY"
          import os, re, pathlib, io
          root = pathlib.Path("site")
          header = (root/"partials/header.html").read_text(encoding="utf-8")
          footer = (root/"partials/footer.html").read_text(encoding="utf-8")
          rxh = re.compile(r'<!--#include file="(?:\.\./)?partials/header\.html" -->', re.I)
          rxf = re.compile(r'<!--#include file="(?:\.\./)?partials/footer\.html" -->', re.I)
          for p in root.rglob("*.html"):
              if "partials" in p.parts: continue
              t = p.read_text(encoding="utf-8")
              t = rxh.sub(header, t)
              t = rxf.sub(footer, t)
              p.write_text(t, encoding="utf-8")
          PY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4